<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br>
        <h1>Nearby Places Finder</h1>
        <div class="map"></div>
        <div class="form-group">
            <label for="location">Enter location</label>
            <br>
            <br>
            <input class="form-control" id="autoComplete" type="text" placeholder="Enter your location">
        </div>
        <br>
        <div class="form-control">
            <br>
            <label for="type">Select place type:</label>
            <select name="" id="type" class="form-control">
                <option id="accounting">accounting</option>
                <option id="banking">banking</option>
                <option id="school">school</option>
            </select>
        </div>
        <br><br>
        <table clas="table table-bordered table-striped" id="places"></table>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYgvkFTXrxXokdgc6yGQc7WjUtbqdnMq8&libraries=places&callback=initMap"
    async defer>
    </script>
    <script type="text/javascript">
        function initMap(){
            autocomplete=new google.maps.places.Autocomplete((document.getElementById('autoComplete')),
            {
                types:['geocode']
            })
            autocomplete.addListener('place_changed',searchNearbyPlaces)
        }
        function searchNearbyPlaces(){
            document.getElementById('places').innerHTML=''
            var place=autocomplete.getPlace();
            console.log(place);
        }
    </script>
</body>

</html>
